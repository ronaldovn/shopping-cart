<div class="promotion">
    <label for="promo-code">Have A Promo Code?</label>
    <input type="text" [(ngModel)]="promoCode" /> 
    <button type="button" (click)="applyPromoCode()"></button>
  </div>

  <div class="summary">
    <ul>
      <li>Subtotal <span>{{subTotal| currency:'VND':'symbol':'1.0-0':'vi'}}</span></li>
      <li>Tax <span>{{tax}}%</span></li>
      <li class="total">Total <span>{{total|currency:'VND':'symbol':'1.0-0':'vi'}}</span></li>
    </ul>
  </div>

  <div class="checkout">
    <button type="button">Check Out</button>
  </div>
